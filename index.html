        <h1>Best Buds</h1>

<main>
    <div class="moodFormContainer">
        <h2 class="formTitle">How do you want to feel?</h2>
        <p>Select <span> one</span> option below</p>
        
        <form class="moodForm" action="">
            <fieldset class="mood">
                <input type="radio" name="strain" class="hideInput" id="indica" value="indica">
                <label for="indica">Content & Relaxed</label>
                
                <input type="radio" name="strain" class="hideInput" id="sativa" value="sativa">
                <label for="sativa">Creative & Energetic</label>
                
                <input type="radio" name="strain" class="hideInput" id="hybrid" value="hybrid">
                <label for="hybrid">Focused & Tranquil</label>
                
                <div class="moodButtonContain">
                    <input type="submit" name="submit" class="moodButton" id="moodSubmit"value="next">
                </div>
            </fieldset>
        </form>
    </div>
    
    <div>
        <form class="activityForm" action="">
            <fieldset class ="activityIndica">
                <input type="radio" name="activity" value="sleepy"> 
                <label for="">Sleep</label>

                <input type="radio" name="activity" value="happy">
                <label for="happy">Read or Watch a movie</label>

                <input type="submit" name="submit" value="light up" class="activitySubmit">
            </fieldset>
