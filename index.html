<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>A Joint Effort</title>
</head>
<body>

<header>
    <div class="wrapper">
        <h1>How to Weed!</h1>
    </div>
</header>

<main>
    <div class="formContainer">
        <h2>How do you want to feel?</h2>
        <p>Select <span> one</span> option below</p>
        
        <form action="">
            <input type="radio" name="strain" id="indica" value="indica">
            <label for="indica">Content & Relaxed</label>
            
            <input type="radio" name="strain" id="hybrid" value="hybrid">
            <label for="hybrid">Creative & Energetic</label> Relaxed
            
            <input type="radio" name="strain" id="sativa" value="sativa">
            <label for="sativa">Focused & Tranquil</label>
            
            <input type="submit" value="light up">
            <label for="submit">Submit</label>
        </form>
    </div>

    <div class="resultContainer">
        <h2>Try this!</h2>
        <img src="images/bud1.jpg"></img>
        <!-- this is where the results will show -->
        <div class="userResultsContainer">
            <p class="name"></p>
            <p class="race"></p>
        </div>
    </div>
        
</main>
    

</body>
</html>
